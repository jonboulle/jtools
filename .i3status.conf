
general { 
        output_format = "i3bar"
        colors = true
        interval = 1
}

order += "time"
order += "wireless wlp2s0"
order += "battery 0"
order += "cpu_usage"
# order += "load"
order += "volume master"


battery 0 {
   format = "%status %percentage %remaining"
   # status_* require i3status >= 2014-10-07
   status_chr = "âš¡"
   status_bat = "ðŸ”‹"
   status_full = "â˜»"
   path = "/sys/class/power_supply/BAT%d/uevent"
   low_threshold = 10
   integer_battery_capacity = true
}

wireless wlp2s0 {
#        format_up = "(%essid - %quality/%bitrate) %ip"
        format_up = "%ip"
        format_down = "down"
}

cpu_usage {
   format = "%usage"
}

time {
   format = "%a %d %b %Y %T"
}

load {
   format = "%1min %5min %15min"
}

volume master {
   format = "â™ª%volume"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}
